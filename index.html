<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


    <div class="container">
        <div class="jumbotron">
        </div>
        <div class="page-header">
            <h1>My To-do List <small>Todo List</small></h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3> New Todo Item </h3>
                <div class="input-group">
                    <input type="text" class="form-control text-ctrl" placeholder="Add todo Item" id="todo-text" name="todo-text">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-add" type="button" id="add-btn" onclick="addButtonEvent()">Add!</button>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="ol-md-3"> Manage List </h3>


            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            todo.init();
        });
    </script>
</body>
</html>
